name: Publish beta

on:
  release
  
  

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm run codestyle

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm run build
      - name: Publish beta
        if: github.event.prerelease
        run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm}}
      - name: Publish stable
        if: ! github.event.prerelease
        run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm}}
